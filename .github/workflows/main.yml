name: Build and Deploy - Updated
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.1

      - name: ğŸ”§ Build and run dev container task
        uses: devcontainers/ci@v0.3
        with:
          runCmd: make all

      - name: Deploy ğŸš€
        if: github.event_name == 'push'
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: book_source/source/_build/html

