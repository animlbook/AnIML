name: Build and Deploy - Updated
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1

      - name: Set up Python 🐍
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install Manim 🎥
        run: |
          sudo apt-get update
          sudo apt install build-essential python3-dev libcairo2-dev libpango1.0-dev ffmpeg texlive-latex-extra
          pip install manim

      - name: Install and Build 🔧
        run: |
          pip install -r requirements.txt
          make all

      - name: Deploy 🚀
        if: github.event_name == 'push'
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: book_source/source/_build/html

